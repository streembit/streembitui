<div class="contacts-add-contact">

    <div class="uiview-container-panel-header glassChangeSt">
        <h4 class="glassStChangeSt">Add contact</h4>
    </div>

    <div style="min-width:500px;margin-top:20px" class="add-contact-for-mobile-size">
        <div class="glassStChangeSt">
            Copy the request of your contact in the text box
        </div>
        <div style="margin-top:10px">
            <textarea style="width:700px;height:200px;font-size:12px;border: 1px solid #8e8e8e;" data-bind="textInput: request" class="add-contact-offer-textarea-st"></textarea>
        </div>
    </div>    

    <div style="display:none;" data-bind="visible:showcontent">
        <table style="margin-top:30px;font-size: 12px;">
            <tr>
                <td>Account:</td>
                <td class="account-info-item"><span data-bind="text: account"></span></td>
            </tr>
            <tr data-bind="visible: avatar">
                <td>Avatar:</td>
                <td class="account-info-item"><img src="" width="42px" height="42px" data-bind="attr:{src: avatar}" /></td>
            </tr>
            <tr>
                <td>Public key:</td>
                <td class="account-info-item"><span data-bind="text: public_key" style="font-size: 11px;"></span></td>
            </tr>
            <tr>
                <td>Transport:</td>
                <td class="account-info-item"><span data-bind="text: transport" style="font-size: 11px;"></span></td>
            </tr>
            <tr>
                <td>Port:</td>
                <td class="account-info-item"><span data-bind="text: port"></span></td>
            </tr>
            <tr>
                <td>IP address/host:</td>
                <td class="account-info-item"><span data-bind="text: address"></span></td>
            </tr>
            <tr>
                <td>User type:</td>
                <td class="account-info-item"><span data-bind="text: usertype"></span></td>
            </tr>
            <tr data-bind="visible: email">
                <td>Email:</td>
                <td class="account-info-item" data-bind="text: email"></td>
            </tr>
            <tr data-bind="visible: phone">
                <td>Phone Number:</td>
                <td class="account-info-item" data-bind="text: phone"></td>
            </tr>
            <tr data-bind="visible: addressVal">
                <td>Address:</td>
                <td class="account-info-item" data-bind="text: addressVal"></td>
            </tr>
            <tr data-bind="visible: country">
                <td>Country:</td>
                <td class="account-info-item" data-bind="text: country"></td>
            </tr>
            <tr data-bind="visible: website">
                <td>Website:</td>
                <td class="account-info-item">
                    <a data-bind="attr: {href: website}, text: website" target="_blank"></a>
                </td>
            </tr>
            <tr data-bind="visible: social">
                <td>Social Media:</td>
                <td class="account-info-item">
                    <a data-bind="attr: {href: social}, text: social" target="_blank"></a>
                </td>
            </tr>
        </table>

        <div style="margin:20px 0 30px 0;">
            <button class="btn btn-primary" data-bind="click: addcontact">Add/Update Contact</button>
        </div>
    </div>

</div>
