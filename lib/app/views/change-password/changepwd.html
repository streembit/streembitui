
<div id="uiview-container" class="change-streembit-password-st mt-4">
    <div class="uiview-plane">
        <div class="uiview-container-panel panel">

            <div class="uiview-container-panel-header panel-hdr">
                <h4 data-bind="i18n:'lbl-changepwd-title'" class="px-0"></h4>
            </div>

            <div class="mt-3 bg-white">

                <div class="panel-tag panel-tag-primary">
                    <div>Account: <span data-bind="text: accountname" style="font-weight:bold"></span></div>
                </div>
                
                <div class="form-group" style="max-width:600px;margin-top:20px" data-bind="css: { 'has-error': ispwd_error() == true}">
                    <label data-bind="i18n:'lbl-privkeypassword'" class="form-label"></label>
                    <div class="error-label" data-bind="visible: ispwd_error">
                        <span data-bind="text: pwderrormsg"></span>
                    </div>
                    <input type="password" class="form-control changepwdSt" data-bind="value: private_key_pwd, event: { blur: onPasswordChange}" style="max-width:400px" />
                    <div style="font-size:10px;font-weight:bold" class="help-block">
                        NOTE: Choose your password carefully. If you forget your password, no one will be able to unlock your account for you on the permissionless and decentralised Streembit network.
                    </div>
                </div>

                <div class="form-group" style="max-width:600px;margin-top:20px" data-bind="css: { 'has-error': isconfpwd_error() == true}">
                    <label for="text" data-bind="i18n:'lbl-confirmpassword'" class="form-label"></label>
                    <div class="error-label" data-bind="visible: isconfpwd_error">
                        <span data-bind="text: pwdconferrormsg"></span>
                    </div>
                    <input type="password" class="form-control changepwdSt" data-bind="value: private_keypwd_conf, event: {blur: onPasswordConfirmChange }" style="max-width:400px" />
                </div>

                <div style="margin-top:30px">
                    <button class="btn btn-primary" data-bind="click: submit, i18n:'lbl-changepwd-change'"></button>
                </div>

            </div>
        </div>
    </div>
</div>
