    <div class="form-group row" id="send-error-report" style="display:none;">
        <div class="col-sm-10">
            <em class="invalid error-label" data-bind="i18n: 'errmsg-transport-send'"></em>
        </div>
    </div>
    <div class="form-group row col-md-12 mobile-send-error-rep-st">
        <label class="col-2 col-form-label text-right sendMonTextSt sendMoneyTextMobileVersion" data-bind="i18n: 'tab-payTo'"></label>
        <div class="col-md-10 col-sm-10 input-sendlab-on-mobile-size">
            <input type="text" class="form-control" data-bind="value: recipientAddress, css: { 'inp-error': errRecipient() == true }" placeholder="Enter the recipient address">
            <em class="invalid error-label" data-bind="visible: errRecipient, text: errTxtRecipient"></em>
        </div>
    </div>
    <div class="form-group row col-lg-12 col-md-12 mobile-send-error-rep-st">
        <label class="col-2 col-form-label text-right sendMonTextSt sendMoneyTextMobileVersion" data-bind="i18n: 'tab-amount'"></label>
        <div class="col-lg-4 col-md-7 col-sm-4 input-sendlab-on-mobile-size">
            <div class="input-group">
                <input type="text" class="form-control" data-bind="value: txnAmount, css: { 'inp-error': errAmount() == true }" placeholder="0.000">
                <div class="input-group-prepend">
                    <div class="input-group-text" data-bind="i18n: 'coin-name'"></div>
                </div>
            </div>
            <em class="invalid error-label" data-bind="visible: errAmount, text: errTxtAmount"></em>
        </div>
    </div>
    <div class="form-group row col-lg-12 col-md-12 mobile-send-error-rep-st">
        <label class="col-2 col-form-label text-right sendMonTextSt sendMoneyTextMobileVersion" data-bind="i18n: 'tab-transaction-fees'"></label>
        <div class="col-lg-4 col-md-6 col-sm-4 input-sendlab-on-mobile-size">
            <div class="input-group mobile-send-error-rep-st">
                <input type="text" class="form-control" id="fees" data-bind="value: txnFee, css: { 'inp-error': errFees() == true }" placeholder="0.0002">
                <div class="input-group-prepend">
                    <div class="input-group-text" data-bind="i18n: 'tab-SBCoin'"></div>
                </div>
            </div>
            <em class="invalid error-label" data-bind="visible: errFees, text: errTxtFees"></em>
        </div>
        <div class="col-sm-4">
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" data-bind="value: reqReplace" />
                    <div data-bind="i18n: 'tab-request-replace-be-fee'" class="sendMonTextSt"></div>
                </label>
            </div>
        </div>
    </div>
    <div class="form-group row col-md-12">
        <div class="col-sm-10 offset-sm-2 mobile-send-money-bt-st">
            <button data-bind="click: clear, i18n: 'btn-clear'" class="btn btn-danger clearSendMonBtnMobileVersion"></button>
            <input type="button" value="Send Money" class="btn btn-primary" data-bind="click: send">
        </div>
    </div>
</form>
