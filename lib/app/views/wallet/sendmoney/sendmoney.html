    <div class="form-group" id="send-error-report" style="display:none;">
        <div class="col-sm-10">
            <em class="invalid error-label" data-bind="i18n: 'errmsg-transport-send'"></em>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" data-bind="i18n: 'tab-payTo'"></label>
        <div class="col-sm-10">
            <input type="text" class="form-control" data-bind="value: recipientAddress, css: { 'inp-error': errRecipient() == true }" placeholder="Enter the recipient address">
            <em class="invalid error-label" data-bind="visible: errRecipient, text: errTxtRecipient"></em>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" data-bind="i18n: 'tab-amount'"></label>
        <div class="col-sm-4">
            <div class="input-group">
                <input type="text" class="form-control" data-bind="value: txnAmount, css: { 'inp-error': errAmount() == true }" placeholder="0.000">
                <div class="input-group-addon" data-bind="i18n: 'coin-name'"></div>
            </div>
            <em class="invalid error-label" data-bind="visible: errAmount, text: errTxtAmount"></em>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" data-bind="i18n: 'tab-transaction-fees'"></label>
        <div class="col-sm-4">
            <div class="input-group">
                <input type="text" class="form-control" id="fees" data-bind="value: txnFee, css: { 'inp-error': errFees() == true }" placeholder="0.0002">
                <div class="input-group-addon" data-bind="i18n: 'tab-SBCoin'"></div>
            </div>
            <em class="invalid error-label" data-bind="visible: errFees, text: errTxtFees"></em>
        </div>
        <div class="col-sm-4">
            <div class="checkbox">
                <label>
                    <input type="checkbox" data-bind="value: reqReplace" />
                    <div data-bind="i18n: 'tab-request-replace-be-fee'"></div>
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <button data-bind="click: clear, i18n: 'btn-clear'" class="btn btn-light"></button>
            <input type="button" value="Send Money" class="btn btn-light" data-bind="click: send">
        </div>
    </div>
</form>

<hr>
