<div id="password-item-template">
	<div class="panel-tag panel-tag-primary">
		<i class="fa fa-lock" aria-hidden="true"></i>
		<span data-bind="i18n: 'passworddialog'"></span>
	</div>
	
		
	<form class="form-horizontal container-fluid">
		<div class="form-group row">
			<label class="control-label form-label" style="text-align: left" for="pwd" data-bind="i18n: 'currentpass'">
			</label>
				<input type="password"  class="form-control" id="pwd">
			</div>
		<div class="form-group row">
			<label class="control-label form-label" style="text-align: left" for="new-pwd" data-bind="i18n: 'newpassword'">
			</label>
				<input type="password"  class="form-control" id="new-pwd">
		</div>
		<div class="form-group row">
			<label class="control-label form-label" style="text-align: left" for="conf-pwd" data-bind="i18n: 'confirmpass'">
			</label>
				<input type="password"  class="form-control" id="conf-pwd">
		</div>
	</form>
	<div class="mt-3">
		<button type="button" class="btn btn-secondary bootbox-close-button" aria-hidden="true">Cancel</button>
		<button type="button" class="btn btn-primary">Confirm</button>
	</div>
</div>
