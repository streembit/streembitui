<form class="form-horizontal container-fluid">
<div class="form-group">
    <div class="col-sm-2">
        <select class="form-control" data-bind="options: date, optionsText: 'name'"></select>
    </div>
    <div class="col-sm-2">
        <input type="text" class="form-control" placeholder="Min Amount">                        
    </div>
    <div class="col-sm-3">
        <select class="form-control" data-bind="options: opTransactions, optionsText: 'name'"></select>
    </div>
    <div class="col-sm-5">
        <input type="text" class="form-control" placeholder="Enter address or label to search">         
    </div>
</div>
</form>
<div class="container-fluid">
<table class="table table-bordered">
    <tr>
        <th data-bind="i18n: 'tb-header-text-date'"></th>
        <th data-bind="i18n: 'tb-header-test-label'"></th>
        <th data-bind="i18n: 'tb-header-amount-tranc'"></th>
        <th data-bind="i18n: 'tb-header-type'"></th>
        <th data-bind="i18n: 'tb-header-balance'"></th>
    </tr>
</table>
</div>
