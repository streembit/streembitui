<div class="footer-info-panel" style="display:none" data-bind="visible: isshowpanel">
    <div data-bind="foreach: tasks" class="taskprogress-list">
        <div data-bind="template: {name: template}" class="task-progress-item">
        </div>
    </div>
</div>

<script type="text/html" id="file-progress-template">
    <div class="pull-right" style="margin-right:5px">
        <button type="button" class="close" aria-hidden="true" data-bind="click: $parent.close_task">&times;</button>
    </div>
    <div class="task-progress-prog">
        <div class="file-progress-msg">
            <div data-bind="if: mode == 'send'"><span>Sending file </span><span data-bind="text:file_name"></span> to <span data-bind="text: contact"></span></div>
            <div data-bind="if: mode == 'receive'"><span>Receiving file </span><span data-bind="text:file_name"></span> from <span data-bind="text: contact"></span></div>
        </div>
        <div class="file-progress-msg">File hash: <span data-bind="text: taskid"></span></div>
        <div class="file-progress-ctrl">
            <progress value="0" max="100" style="width:300px" data-bind="progressctrl: progress_val, max: file_size"></progress>
        </div>
    </div>
</script>

<script type="text/html" id="peer-connect-template">
    <div style="background-color:#555;min-height:60px; padding-bottom:10px">
        <div class="pull-right" style="margin-right:5px">
            <button type="button" class="close" aria-hidden="true" data-bind="click: $parent.close_task">&times;</button>
        </div>
        <div style="padding:6px 0;margin:0 auto;text-align:center">
            <div class="file-progress-msg">Connecting to peer <span data-bind="text: contact"></span></div>
        </div>
        <div style="display: flex;justify-content: space-around;align-items: center;">
            <div class="loading-pulse"></div>
        </div>
    </div>
</script>

<script type="text/html" id="file-receive-complete-template">
    <div style="background-color:#555;min-height:55px">
        <div class="pull-right" style="margin-right:5px">
            <button type="button" class="close" aria-hidden="true" data-bind="click: $parent.close_task">&times;</button>
        </div>
        <div style="padding:10px 30px;margin:0 auto;text-align:center">
            <div class="file-progress-msg">File '<span data-bind="text: file_name"></span>' data has been received. File hash <span data-bind="text: taskid"></span> is verified and valid.</div>
        </div>
    </div>
</script>

<script type="text/html" id="file-send-complete-template">
    <div style="background-color:#555;min-height:55px">
        <div class="pull-right" style="margin-right:5px">
            <button type="button" class="close" aria-hidden="true" data-bind="click: $parent.close_task">&times;</button>
        </div>
        <div style="padding:10px 30px;margin:0 auto;text-align:center">
            <div class="file-progress-msg">File <span data-bind="text: file_name"></span> was sent to peer <span data-bind="text: contact"></span></div>
        </div>
    </div>
</script>

<script type="text/html" id="file-error-template">
    <div style="background-color:#bb2020;min-height:50px">
        <div class="pull-right" style="margin-right:5px">
            <button type="button" class="close" aria-hidden="true" data-bind="click: $parent.close_task">&times;</button>
        </div>
        <div style="padding:10px 30px;margin:0 auto;text-align:center">
            <div class="file-progress-msg" style="margin:20px 0;color:#fff">Error in trasfering the file:  <span data-bind="text: error_msg"></span></div>
        </div>
    </div>
</script>

<script type="text/html" id="screen-error-template">
    <div style="background-color:#bb2020;min-height:50px">
        <div class="pull-right" style="margin-right:5px">
            <button type="button" class="close" aria-hidden="true" data-bind="click: $parent.close_task">&times;</button>
        </div>
        <div style="padding:10px 30px;margin:0 auto;text-align:center">
            <div class="file-progress-msg" style="margin:20px 0;color:#fff">Error in sharing the screen:  <span data-bind="text: error_msg"></span></div>
        </div>
    </div>
</script>
