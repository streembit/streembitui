<style type="text/css">
    div.blockUI.blockOverlay {
        height: auto !important;
    }
</style>
<div id="view-container" style="padding-left:20px">
    <div>
        <div class="contact-details-buttons">
            <button type="button" class="btn btn-info btn-circle btn-lg chatSmallOpen for-mobile-size-style-change quick-chat-cont-pan" data-bind="click: chat" title="Chat"><i class="fa fa-comment"></i></button>
            <button type="button" class="btn btn-info btn-circle btn-lg for-mobile-size-style-change" style="margin-left:8px" data-bind="click: sendfile" title="Send file"><i class="fa fa-file-text"></i></button>
            <button type="button" class="btn btn-info btn-circle btn-lg for-mobile-size-style-change" style="margin-left:8px" data-bind="click: function () { call('audio') }" title="Audio call"><i class="fa fa-phone"></i></button>
            <button type="button" class="btn btn-info btn-circle btn-lg for-mobile-size-style-change" style="margin-left:8px" data-bind="click: function () { call('video') }" title="Video call"><i class="fa fa-video-camera"></i></button>
            <button type="button" class="btn btn-info btn-circle btn-lg for-mobile-size-style-change" style="margin-left:8px" data-bind="click: sharescreen" title="Share your screen"><i class="fa fa-share-square-o"></i></button>
            <button type="button" class="btn btn-info btn-circle btn-lg for-mobile-size-style-change" style="margin-left:8px" data-bind="click: ping" title="Ping to contact"><i class="fa fa-bell"></i></button>
            <button type="button" class="btn btn-danger btn-circle btn-lg for-mobile-size-style-change" style="margin-left:8px" data-bind="click: remove" title="Delete contact"><i class="fa fa-times"></i></button>
        </div>
        <div style="clear:both"></div>
    </div>
    <div class="contact-details">
        <div style="margin-bottom:25px">
            <div class="change-mobile-device-st">
                <div class="alert alert-warning" style="margin:10px 0;font-size:11px;" data-bind="visible: connection_warning().length">
                    <span data-bind="text: connection_warning"></span> <span style="font-weight:bold">MAKE SURE YOU HAVE THE LATEST CONTACT OFFER FROM YOUR CONTACT! YOU MUST HAVE THE LATEST PUBLIC KEY FROM YOUR CONTACT IN ORDER TO FIND THE CONNECTION DETAILS ON THE STREEMBIT NETWORK.</span>
                </div>
                <div style="float:left;margin-right:20px;" data-bind="visible: avatar()">
                    <div>
                        <img width="42px" height="42px" data-bind="attr: { src: avatar }" class="picture-contact-bar-style" />
                    </div>
                </div>
                <div style="float:left;padding-left:30px;border-left:1px solid #ddd" class="account-on-mobile-size">

                    <div style="margin-top:10px;font-size:12px">
                        <span style="color:#777" class="changeContDetSt">Account:</span> <br />
                        <span style="font-weight:bold" data-bind="text:name"></span>
                    </div>
                </div>
                <div class="contact-details-mobile-size connection-info-on-mobile-size">
                    <div style="margin-top:10px;font-size:12px">
                        <span style="color:#777" class="changeContDetSt">Connection:</span> <br />
                        <span style="word-wrap: break-word;font-weight:bold" data-bind="text: connection_info, css: {error_color: connection_error() == true}"></span>
                    </div>
                </div>
                <div class="contact-details-mobile-size last-ping-on-mobile-size">
                    <div style="margin-top:10px;font-size:12px">
                        <span style="color:#777" class="changeContDetSt">Last ping:</span> <br />
                        <span style="word-wrap: break-word;font-weight:bold" data-bind="text: lastpingTime"></span>
                    </div>
                </div>
                <div style="clear:both"></div>
            </div>
            <div class="version-public-key-style-ch">
                <span style="color:#777" class="changeContDetSt">Public key:</span> <br />
                <span style="word-wrap: break-word;font-weight:bold" data-bind="text: public_key"></span>
            </div>
        </div>
    </div>
    <!--<div data-bind="component: { name: component, params: component_params }"></div>-->
</div>

<script type="text/html" id="callprogress-template">
    <div class="gradient-titanium" style="height:calc(100% - 40px);width:100%;display:flex;justify-content: center;align-items: center;">
        <div style="width:540px;height:240px;margin-top:-130px;color:#fff;">
            <div style="text-align:center;margin:0">
                <div id="wait-msg-tag" style="font-size:28px"></div>
            </div>
            <div style="display:flex;align-items: center;justify-content:center;">
                <div style="font-size:160px;display:inline-block;color:#84c3ee" class="call-user-icon-on-mobile-size"><i class="fa fa-user"></i></div>
                <div style="display: flex;justify-content: space-around;align-items: center;min-width:100px;margin:0 30px">
                    <div class="loading-pulse" style="width: 10px;height:36px;"></div>
                </div>
                <div style="font-size:160px;display:inline-block;color:#84c3ee" class="call-user-icon-on-mobile-size"><i class="fa fa-user"></i></div>
            </div>
            <div class="fa-stack awesomeRed" title="Hang Up" id="hangupCallFromCallProgress" data-bind="click: hangup">
                <img src="../lib/images/hangup.png" width="70px" style="color: #a90329;cursor: pointer;float:left;margin-left: -20px">
            </div>
        </div>
    </div>
</script>

<script type="text/html" id="send-file-template">
    <div id="filesend-dlg-container" style="width:450px;padding-bottom:10px;text-align:left">
        <div>
            <input type="file" id="fileInput" name="files" />
        </div>
    </div>
</script>
