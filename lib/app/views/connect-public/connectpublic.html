
<div style="width:100%;height:100%;display:flex;flex-direction: column;align-items:center;justify-content: center;align-content:center">
    
    <div class="jarviswidget" id="wid-id-1" data-widget-editbutton="false" data-widget-custombutton="false" role="widget">

        <header role="heading">
            <span class="widget-icon"><i class="fa fa-user"></i> </span>
            <h2>Initialize</h2>
            <span class="jarviswidget-loader"><i class="fa fa-refresh fa-spin"></i></span>
        </header>

        <div role="content"> 
            <div class="widget-body no-padding">
                <form id="comment-form" class="smart-form" novalidate="novalidate">
                    <header>
                        <span data-bind="i18n:'lbl-connectto-public-net'"></span>
                    </header>
                    <fieldset>
                        <div class="row">
                            <section class="col col-6">
                                <label class="label">Account</label>
                                <label class="select" data-bind="css: { 'state-error': isaccount_error() == true}">                                    
                                    <select data-bind="options: accounts, optionsText: 'account', value: account, optionsCaption: 'Choose...'" style="min-width:220px"></select><i></i>
                                </label>
                                <em id="account-error" class="invalid error-label" data-bind="visible: isaccount_error, text: accounterrormsg">This field is required.</em>
                            </section>
                            <section class="col col-6">
                                <label class="label">Password</label>
                                <label class="input" data-bind="css: { 'state-error': ispwd_error() == true}">
                                    <i class="icon-append fa fa-lock"></i>
                                    <input type="password" name="password" placeholder="Password" id="password" data-bind="value: private_key_pwd, event: { keyup: ctrlkeyup, blur: onPasswordChange}">
                                    <b class="tooltip tooltip-bottom-right">Don't forget your password</b>
                                </label>
                                <em id="password-error" class="invalid error-label" data-bind="visible: ispwd_error, text: pwderrormsg">This field is required.</em>
                            </section>
                        </div>
                    </fieldset>

                    <footer>
                        <button type="submit" name="submit" class="btn btn-primary" data-bind="click: initialize_account, i18n:'lbl-submit'"></button>
                        <button type="button" class="btn btn-default" data-bind="click: restore_dialog, i18n:'sbm-restore-mnemonic'"></button>
                        <button type="button" class="btn btn-default"  data-bind="click: new_account">New Account</button>
                    </footer>
                </form>
            </div>
        </div>
    </div>
</div>

<div id="restore-dialog" title="Restore account">
    <fieldset>
        <button type="button" class="btn btn-default" data-bind="click: restore_account, i18n:'lbl-restore-backup'"></button>
        <button type="button" class="btn btn-default" data-bind="click: restore_account, i18n:'ttlbtn-restore-mnemonic'"></button>
    </fieldset>
</div>
