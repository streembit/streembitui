<div class="all-contacts-field">
   <!--  <span class="add-contact-in-contactBar" data-bind="click: addContactFromContBar">
        <i class="fa fa-user-plus" style="color:#366297"></i>
    </span> -->
    <div class="clearfix"></div>
    <div data-bind="foreach: contacts" class="existsContacts">
        <div class="for-all-data">
            <div class="list-group-item contact-bar-list-item" data-bind="click: $parent.itemSelect">
                <div style="float:left; height: 38px" class="media-left pos-rel">
                    <img src="/lib/img/avatar3.png" width="35px" height="35px" class="avatar-picture-contact-bar" data-bind="visible: !avatar" />
                    <img src="" width="35px" height="35px" data-bind="visible: avatar, attr:{src: avatar}" class="picture-contact-bar-style" />
                    <div class="contact-online-icon" data-bind="visible: isonline"></div>
                    <div class="contact-offline-icon" data-bind="visible: isoffline"></div>
                    <div class="contact-notviewing-icon" data-bind="visible: isnotviewing"></div>
                </div>
                <div style="float:left;margin: 13px 2px;max-width: 66px">
                    <span data-bind="text: name" class="mar-no text-main" style="color: #474544;font-weight: bold;"></span>
                </div>
                <div style="font-size:16px; position: absolute;z-index: 999;bottom: 18px;right: 38px;">
                    <div style="float:left;margin-right:14px;margin-top:6px" class="contact-msg-indicator">
                        <span data-bind="css: actionicon, click: $parent.itemAction, clickBubble: false" style="color:#e24;margin: 4px 0;"></span>
                    </div>
                    <div style="clear:both"></div>
                </div>
                <div style="clear:both"></div>
            </div>
            <div class="quick-call-and-chat-cont-panel">
                <div data-bind="click: $parent.quickChatFromContCall, visible: changeToEnvelop" class="btn btn-info btn-circle chat-btn-for-contact-panel">
                    <i class="fa fa-comment"></i>
                </div>
                <div data-bind="click: $parent.quickCallFromContCall" class="call-btn-for-contact-panel btn btn-info btn-circle">
                    <i class="fa fa-phone"></i>
                </div>
            </div>
        </div>
    </div>
    <script type="text/html" id="callprogress-from-contactbar-template">
        <div class="gradient-titanium" id="gradient-titanium-from-contact-bar" style="height:calc(100% - 40px);width:100%;display:flex;justify-content: center;align-items: center;">
            <div class="callProcessContentStyle">
                <div style="text-align:center;margin:0">
                    <div id="wait-msg-tag-quick" style="font-size:28px"></div>
                </div>
                <div style="display:flex;align-items: center;justify-content:center;">
                    <div style="font-size:160px;display:inline-block;color:#84c3ee" class="call-user-icon-on-mobile-size"><i class="fa fa-user"></i></div>
                    <div style="display: flex;justify-content: space-around;align-items: center;min-width:100px;margin:0 30px">
                        <div class="loading-pulse" style="width: 10px;height:36px;"></div>
                    </div>
                    <div style="font-size:160px;display:inline-block;color:#84c3ee" class="call-user-icon-on-mobile-size"><i class="fa fa-user"></i></div>
                </div>
                <div class="fa-stack awesomeRed" title="Hang Up" id="hangupCallFromContactPanel" data-bind="click: hangup">
                    <img src="../lib/images/hangup.png" width="70px" style="color: #a90329;cursor: pointer;float:left;margin-left: -20px">
                </div>
            </div>
        </div>
    </script>
</div>
